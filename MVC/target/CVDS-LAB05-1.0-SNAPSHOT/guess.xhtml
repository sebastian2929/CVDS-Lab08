<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>Intenta adivindar el numero </h1>
    <h:form id="guess_form">
        <p:panelGrid columns="2" >
            <p:outputLabel value="Ingresa tu opcion:"/>
            <p:inputText id="numeroUsuario" binding="#{numeroUsuario}"/>
            <p:outputLabel value="Intentos:"/>
            <p:outputLabel value="#{guessBean.numeroIntentos}"/>
            <p:outputLabel value="Mensaje:"/>
            <p:outputLabel value="#{guessBean.estadoJuego}"/>
            <p:outputLabel value="Tu premio es: "/>
            <p:outputLabel value="#{guessBean.premio}"/>
            <p:outputLabel value="Haz intentado con:"/>
            <p:outputLabel value="#{guessBean.intentosFallidos}"/>

            <p:commandButton update="guess_form" actionListener="#{guessBean.guess(numeroUsuario.value)}" value="Jugar"/>
            <p:commandButton update="guess_form" actionListener="#{guessBean.restart}" value="Reiniciar"/>

            <p:outputLabel style="display: none" value="#{guessBean.numeroAdivinar}"/>

        </p:panelGrid>

    </h:form>
</h:body>
</html>
